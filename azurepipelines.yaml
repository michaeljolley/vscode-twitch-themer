jobs:
- job: 'Build'  
  strategy:
    matrix:
      linux_node-8.x:
        imageName: 'ubuntu-16.04'
        node_version: 8.x
      linux_node-10.x:
        imageName: 'ubuntu-16.04'
        node_version: 10.x
      windows:
        imageName: 'vs2017-win2016'
        node_version: 10.x
      macOS-mojave:
        imageName: 'macOS-10.14'
        node_version: 10.x
      macOS-catalina:
        imageName: 'macOS-10.15'
        node_version: 10.x

  pool:
    vmImage: $(imageName)

  steps:
    - task: NodeTool@0
      displayName: 'Use node $(node_version)'
      inputs:
        versionSpec: $(node_version)
    - task: Npm@1
      displayName: 'Install dependencies'
      inputs:
        command: install
        verbose: false
    - task: Npm@1
      displayName: 'Compile TypeScript'
      inputs:
        command: custom
        customCommand: 'run test-compile'
        verbose: false
    - task: Bash@3
      displayName: 'Start xvfb if running Linux'
      # Only run this task if the OS is linux
      condition: eq(variables['Agent.OS'], 'Linux')
      inputs:
        verbose: false
        targetType: 'inline'
        script: |
          set -e
          /usr/bin/Xvfb :10 -ac >> /tmp/Xvfb.out 2>&1 &
          disown -ar
    - task: Bash@3
      displayName: 'Run tests via vscode test script'
      env:
        DISPLAY: :10
      inputs:
        verbose: false
        targetType: 'inline'
        script: |
          node node_modules/vscode/bin/test
    - task: PublishTestResults@2  
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
        testRunTitle: '$(Agent.OS) (node: $(node_version))'

- job: 'Publish'
  displayName: 'Publish VSIX Package'
  dependsOn: 'Build'
  condition: succeeded()
  
  pool: 
    vmImage: 'macOS-10.14'
  
  steps:
  - task: NodeTool@0
    displayName: 'Use node 10.x'
    inputs:
      versionSpec: 10.x
  - task: Npm@1
    displayName: 'Install dependencies'
    inputs:
      command: install
      verbose: false
  - task: Npm@1
    displayName: 'Create VSIX Package'
    inputs:
      command: custom
      customCommand: 'run package'
      verbose: false
  - task: PublishPipelineArtifact@0
    displayName: 'Publish Pipeline Artifact'
    inputs:
      targetPath: 'release.vsix'